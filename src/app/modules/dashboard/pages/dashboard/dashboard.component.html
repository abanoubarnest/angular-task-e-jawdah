<div class="container-fluid">
  <mat-tab-group>
    <mat-tab label="{{ 'Total numbers ' + recordList.length }}">
      <app-card-records [records]="recordList"></app-card-records>
    </mat-tab>
    <mat-tab label="Sub records"> Content 2 </mat-tab>
    <mat-tab label="Number of records"> Content 3 </mat-tab>
  </mat-tab-group>
  <ng-container *ngIf="cards.length">
    <app-card [cardList]="cards" [title]="titleCards"></app-card>
  </ng-container>
</div>
